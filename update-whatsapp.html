<body>
    <div class="container">

        <div class="status">

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;

        function updateWhatsAppNumber() {
            log('ğŸ” WhatsApp telefon numarasÄ± gÃ¼ncelleniyor...');
            
            // Mevcut ayarlarÄ± kontrol et
            const currentSettings = localStorage.getItem('whatsAppSettings');
            
            if (currentSettings) {
                try {
                    const parsed = JSON.parse(currentSettings);
                    log('ğŸ” Mevcut ayarlar: ' + JSON.stringify(parsed, null, 2));
                    
                    // Telefon numarasÄ±nÄ± gÃ¼ncelle
                    const updatedSettings = {
                        ...parsed,
                        phoneNumber: '905322922609'
                    };
                    
                    log('ğŸ” GÃ¼ncellenmiÅŸ ayarlar: ' + JSON.stringify(updatedSettings, null, 2));
                    
                    // localStorage'a kaydet
                    localStorage.setItem('whatsAppSettings', JSON.stringify(updatedSettings));
                    
                    log('âœ… WhatsApp telefon numarasÄ± baÅŸarÄ±yla gÃ¼ncellendi!');
                    log('ğŸ“± Yeni numara: 905322922609');
                    
                    // Ana sayfayÄ± bilgilendir

                        detail: { key: 'whatsAppSettings', value: updatedSettings }

                } catch (error) {
                    log('âŒ Ayarlar gÃ¼ncellenirken hata: ' + error.message);

                    log('ğŸ“‹ Mevcut ayarlar:');
