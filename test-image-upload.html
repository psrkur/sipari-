<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Y√ºkleme Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        #fileInput {
            display: none;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Resim Y√ºkleme Testi</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Resim se√ßmek i√ßin tƒ±klayƒ±n veya s√ºr√ºkleyin</p>
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Resim Se√ß</button>
    </div>
    
    <div id="result"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showResult('L√ºtfen bir resim dosyasƒ± se√ßin.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            showResult('üì§ Dosya y√ºkleniyor: ' + file.name + ' ' + file.size + ' bytes', 'success');

            fetch('http://localhost:3001/api/admin/upload-image', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response.json();
            })
            .then(data => {
                console.log('üì° Response data:', data);
                if (data.message) {
                    showResult('‚úÖ Ba≈üarƒ±lƒ±! Dosya Adƒ±: ' + data.filename + ' Boyut: ' + data.size + ' bytes Orijinal Ad: ' + data.originalName + ' Mesaj: ' + data.message, 'success');
                } else {
                    showResult('‚ùå Hata! ' + (data.error || 'Bilinmeyen hata'), 'error');
                }
            })
            .catch(error => {
                console.error('‚ùå Hata!', error);
                showResult('‚ùå Hata! ' + error.message, 'error');
            });
        }

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = type;
        }
    </script>
</body>
</html>
